server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # Cache long pour les bundles hashés
    location /assets/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA fallback + index non mis en cache (évite les bundles 404)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }
}
