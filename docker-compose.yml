# File docker-compose.yml

services:
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.frontend_entrypoint.address=:${VITE_PORT}"
    ports:
      - "80:80"
      - "8080:8080"
      - "${VITE_PORT}:${VITE_PORT}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - my_memo_master_network
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile-postgres
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASS}
      POSTGRES_DB: ${PG_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${PG_PORT}:5432"
      #- "${PG_PORT}:5432"
    networks:
      - my_memo_master_network

  pgadmin:
    build:
      context: ./postgres
      dockerfile: Dockerfile-pgadmin
    ports:
      - "${PGADMIN_PORT}:${INTERNAL_PG_PORT}"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - postgres
    networks:
      - my_memo_master_network

  api:
    build:
      context: ./my_memo_master_api
      dockerfile: Dockerfile
      args:
        - API_PORT=${API_PORT}
    env_file:
      - .env
    ports:
      - "${API_PORT}:${API_PORT}"
    volumes:
      - ./my_memo_master_api:/app
      - api-data:/app/data
    environment:
      - NODE_ENV=production
      - API_PORT=${API_PORT}
      - PG_USER=${PG_USER}
      - PG_PASS=${PG_PASS}
      - PG_DB=${PG_DB}
      - PG_HOST=${PG_HOST}
      #- PG_PORT=${INTERNAL_PG_PORT}
      - PG_PORT=5432
    depends_on:
      - postgres
    networks:
      - my_memo_master_network

  front:
    build:
      context: ./my_memo_master_front
      dockerfile: Dockerfile
    volumes:
      - ./my_memo_master_front:/app
      - front-data:/app/data
    ports:
      - "${VITE_PORT}:80"
    restart: always
    networks:
      - my_memo_master_network

volumes:
  api-data:
  front-data:
  postgres-data:
  pgadmin-data:

networks:
  my_memo_master_network:
    driver: bridge
