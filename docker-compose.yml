version: "3"

services:
  api:
    image: node:18
    working_dir: /server
    volumes:
      - ./my_memo_master_api:/server
      - api-data:/server/data  # Ajout d'un volume nommé pour persister les données
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm rebuild sqlite3 && npm start"

  front:
    image: node:18
    working_dir: /app
    volumes:
      - ./my_memo_master_front:/app
      - front-data:/app/data  # Ajout d'un volume nommé pour persister les données
    ports:
      - "${VITE_PORT}:${VITE_PORT}"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

volumes:
  api-data:
  front-data:

