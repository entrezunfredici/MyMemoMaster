name: tests se lance sur les pok√©mons de type dev 

on:
  push:
    branches:
      - 'dev_front_'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: API - Install dependencies
        working-directory: my_memo_master_api
        run: npm install
      - name: Front - Test
        working-directory: my_memo_master_front
        run: ng test
